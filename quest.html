<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Quest Board</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: var(--tg-theme-bg-color, #1a1a2e);
    --text: var(--tg-theme-text-color, #e0e0e0);
    --hint: var(--tg-theme-hint-color, #8a8a9a);
    --link: var(--tg-theme-link-color, #6c9fff);
    --btn: var(--tg-theme-button-color, #5b8def);
    --btn-text: var(--tg-theme-button-text-color, #ffffff);
    --secondary-bg: var(--tg-theme-secondary-bg-color, #16162a);
    --section-bg: var(--tg-theme-section-bg-color, #222240);
    --core-color: #F59E0B;
    --method-color: #8B5CF6;
    --stretch-color: #EAB308;
    --success-color: #22c55e;
    --card-radius: 12px;
    --shimmer-color: rgba(255,255,255,0.08);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    padding: env(safe-area-inset-top) 16px env(safe-area-inset-bottom) 16px;
    min-height: 100vh;
    -webkit-font-smoothing: antialiased;
  }

  .container { max-width: 480px; margin: 0 auto; padding-bottom: 32px; }

  /* Loading skeleton */
  .skeleton { display: flex; flex-direction: column; gap: 20px; padding-top: 24px; }
  .skeleton-block {
    background: var(--section-bg);
    border-radius: var(--card-radius);
    position: relative;
    overflow: hidden;
  }
  .skeleton-block::after {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(90deg, transparent 0%, var(--shimmer-color) 50%, transparent 100%);
    animation: shimmer 1.5s infinite;
  }
  .skeleton-hero { height: 140px; }
  .skeleton-streak { height: 70px; }
  .skeleton-quests { height: 260px; }
  .skeleton-milestones { height: 200px; }

  /* Hero Header */
  .hero {
    text-align: center;
    padding: 24px 16px 20px;
    animation: fadeIn 0.4s ease;
  }
  .hero-icon { font-size: 48px; line-height: 1; }
  .hero-level {
    font-size: 22px;
    font-weight: 700;
    margin-top: 6px;
  }
  .hero-ability {
    font-size: 14px;
    color: var(--hint);
    margin-top: 4px;
  }
  .xp-bar-container {
    margin-top: 14px;
    background: var(--secondary-bg);
    border-radius: 10px;
    height: 18px;
    position: relative;
    overflow: hidden;
  }
  .xp-bar-fill {
    height: 100%;
    border-radius: 10px;
    background: linear-gradient(90deg, var(--btn), var(--link));
    position: relative;
    overflow: hidden;
    transition: width 0.8s ease;
  }
  .xp-bar-fill::after {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.25) 50%, transparent 100%);
    animation: shimmer 2s infinite;
  }
  .xp-text {
    font-size: 12px;
    color: var(--hint);
    margin-top: 6px;
  }

  /* Streak */
  .streak {
    text-align: center;
    padding: 18px 16px;
    background: var(--section-bg);
    border-radius: var(--card-radius);
    margin-top: 12px;
    animation: fadeInUp 0.4s ease 0.1s both;
  }
  .streak-main {
    font-size: 20px;
    font-weight: 700;
  }
  .streak-fire {
    display: inline-block;
    animation: flicker 1.2s ease-in-out infinite;
  }
  .streak-sub {
    font-size: 13px;
    color: var(--hint);
    margin-top: 4px;
  }

  /* Section titles */
  .section-title {
    font-size: 17px;
    font-weight: 700;
    margin: 24px 0 12px 4px;
  }

  /* Quest cards */
  .quest-list { display: flex; flex-direction: column; gap: 10px; }
  .quest-card {
    background: var(--section-bg);
    border-radius: var(--card-radius);
    padding: 14px 14px 14px 18px;
    position: relative;
    overflow: hidden;
    animation: fadeInUp 0.4s ease both;
  }
  .quest-card::before {
    content: '';
    position: absolute;
    left: 0; top: 0; bottom: 0;
    width: 4px;
  }
  .quest-card[data-type="core"]::before { background: var(--core-color); }
  .quest-card[data-type="method"]::before { background: var(--method-color); }
  .quest-card[data-type="stretch"]::before { background: var(--stretch-color); }
  .quest-card.completed {
    background: rgba(34,197,94,0.08);
  }
  .quest-card.completed::after {
    content: '\2713';
    position: absolute;
    right: 14px;
    top: 14px;
    font-size: 20px;
    color: var(--success-color);
    font-weight: 700;
  }
  .quest-card:nth-child(1) { animation-delay: 0.15s; }
  .quest-card:nth-child(2) { animation-delay: 0.25s; }
  .quest-card:nth-child(3) { animation-delay: 0.35s; }

  .quest-top { display: flex; align-items: center; gap: 8px; margin-bottom: 6px; }
  .quest-pill {
    font-size: 11px;
    font-weight: 600;
    padding: 2px 8px;
    border-radius: 20px;
    color: #fff;
  }
  .quest-pill.core { background: var(--core-color); }
  .quest-pill.method { background: var(--method-color); }
  .quest-pill.stretch { background: var(--stretch-color); }
  .quest-xp {
    font-size: 11px;
    font-weight: 600;
    color: var(--link);
    margin-left: auto;
  }
  .quest-title {
    font-size: 15px;
    font-weight: 600;
    margin-bottom: 8px;
  }
  .quest-progress-bar {
    height: 8px;
    background: var(--secondary-bg);
    border-radius: 4px;
    overflow: hidden;
  }
  .quest-progress-fill {
    height: 100%;
    border-radius: 4px;
    transition: width 0.6s ease;
  }
  .quest-card[data-type="core"] .quest-progress-fill { background: var(--core-color); }
  .quest-card[data-type="method"] .quest-progress-fill { background: var(--method-color); }
  .quest-card[data-type="stretch"] .quest-progress-fill { background: var(--stretch-color); }
  .quest-card.completed .quest-progress-fill { background: var(--success-color); }
  .quest-progress-text {
    font-size: 12px;
    color: var(--hint);
    margin-top: 4px;
    text-align: right;
  }
  .quest-empty {
    text-align: center;
    padding: 32px 16px;
    color: var(--hint);
    background: var(--section-bg);
    border-radius: var(--card-radius);
    font-size: 14px;
  }

  /* Training Progression */
  .progression-section { animation: fadeInUp 0.4s ease 0.45s both; }
  .progression-path {
    display: flex;
    gap: 0;
    overflow-x: auto;
    padding: 12px 0;
    -webkit-overflow-scrolling: touch;
    scrollbar-width: none;
  }
  .progression-path::-webkit-scrollbar { display: none; }
  .progression-node {
    display: flex;
    flex-direction: column;
    align-items: center;
    min-width: 80px;
    position: relative;
  }
  .progression-node:not(:last-child)::after {
    content: '';
    position: absolute;
    right: -2px;
    top: 18px;
    width: calc(100% - 36px);
    height: 3px;
    background: var(--secondary-bg);
    transform: translateX(50%);
  }
  .progression-node.completed:not(:last-child)::after { background: var(--success-color); }
  .progression-node.current:not(:last-child)::after {
    background: linear-gradient(90deg, var(--btn), var(--secondary-bg));
  }
  .node-circle {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    font-weight: 700;
    z-index: 1;
    background: var(--secondary-bg);
    color: var(--hint);
    border: 2px solid var(--secondary-bg);
  }
  .progression-node.completed .node-circle {
    background: var(--success-color);
    border-color: var(--success-color);
    color: #fff;
  }
  .progression-node.current .node-circle {
    background: var(--btn);
    border-color: var(--btn);
    color: var(--btn-text);
    box-shadow: 0 0 0 4px rgba(91,141,239,0.25);
  }
  .node-label {
    font-size: 11px;
    color: var(--hint);
    margin-top: 6px;
    text-align: center;
    white-space: nowrap;
  }
  .progression-node.current .node-label { color: var(--text); font-weight: 600; }

  .graduation-bars {
    display: flex;
    flex-direction: column;
    gap: 10px;
    background: var(--section-bg);
    border-radius: var(--card-radius);
    padding: 14px;
    margin-top: 8px;
  }
  .grad-row { display: flex; align-items: center; gap: 10px; }
  .grad-label { font-size: 12px; color: var(--hint); min-width: 90px; }
  .grad-bar {
    flex: 1;
    height: 8px;
    background: var(--secondary-bg);
    border-radius: 4px;
    overflow: hidden;
  }
  .grad-fill {
    height: 100%;
    background: var(--btn);
    border-radius: 4px;
    transition: width 0.6s ease;
  }
  .grad-value { font-size: 12px; color: var(--hint); min-width: 60px; text-align: right; }

  /* Milestones */
  .milestone-section { animation: fadeInUp 0.4s ease 0.55s both; }
  .milestone-filters {
    display: flex;
    gap: 6px;
    overflow-x: auto;
    padding: 4px 0 12px;
    -webkit-overflow-scrolling: touch;
    scrollbar-width: none;
  }
  .milestone-filters::-webkit-scrollbar { display: none; }
  .filter-tab {
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 13px;
    background: var(--secondary-bg);
    color: var(--hint);
    border: none;
    cursor: pointer;
    white-space: nowrap;
    transition: background 0.2s, color 0.2s;
    -webkit-tap-highlight-color: transparent;
  }
  .filter-tab.active {
    background: var(--btn);
    color: var(--btn-text);
  }
  .milestone-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 8px;
  }
  .milestone-card {
    background: var(--section-bg);
    border-radius: var(--card-radius);
    padding: 12px 8px;
    text-align: center;
    position: relative;
    overflow: hidden;
    transition: opacity 0.3s;
  }
  .milestone-card.locked { opacity: 0.5; }
  .milestone-card.locked .milestone-icon { filter: grayscale(1); }
  .milestone-lock {
    position: absolute;
    top: 6px;
    right: 6px;
    font-size: 10px;
  }
  .milestone-icon { font-size: 28px; line-height: 1; }
  .milestone-title {
    font-size: 11px;
    margin-top: 6px;
    font-weight: 600;
    line-height: 1.3;
  }
  .milestone-date {
    font-size: 10px;
    color: var(--hint);
    margin-top: 3px;
  }
  .milestone-progress {
    margin-top: 6px;
    height: 4px;
    background: var(--secondary-bg);
    border-radius: 2px;
    overflow: hidden;
  }
  .milestone-progress-fill {
    height: 100%;
    background: var(--hint);
    border-radius: 2px;
  }
  .milestone-progress-text {
    font-size: 9px;
    color: var(--hint);
    margin-top: 2px;
  }
  .milestone-card.hidden { display: none; }

  /* Recent XP */
  .xp-section { animation: fadeInUp 0.4s ease 0.65s both; }
  .xp-list { display: flex; flex-direction: column; gap: 6px; }
  .xp-item {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px 14px;
    background: var(--section-bg);
    border-radius: var(--card-radius);
  }
  .xp-amount {
    font-size: 14px;
    font-weight: 700;
    color: var(--link);
    min-width: 56px;
  }
  .xp-desc {
    flex: 1;
    font-size: 13px;
  }
  .xp-date {
    font-size: 11px;
    color: var(--hint);
    white-space: nowrap;
  }

  /* Error */
  .error-container {
    text-align: center;
    padding: 60px 20px;
  }
  .error-icon { font-size: 48px; margin-bottom: 16px; }
  .error-title { font-size: 18px; font-weight: 700; margin-bottom: 8px; }
  .error-msg { font-size: 14px; color: var(--hint); line-height: 1.5; }
  .error-retry {
    margin-top: 20px;
    padding: 10px 24px;
    border-radius: 8px;
    border: none;
    background: var(--btn);
    color: var(--btn-text);
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
  }

  /* Animations */
  @keyframes shimmer {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
  }
  @keyframes flicker {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.75; transform: scale(1.12); }
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(16px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
<div class="container" id="app">
  <!-- Loading skeleton -->
  <div class="skeleton" id="loading">
    <div class="skeleton-block skeleton-hero"></div>
    <div class="skeleton-block skeleton-streak"></div>
    <div class="skeleton-block skeleton-quests"></div>
    <div class="skeleton-block skeleton-milestones"></div>
  </div>
</div>

<script>
(function() {
  const API_URL = 'https://dotsosqsftympgdescvz.supabase.co/functions/v1/rc-onboarding';

  const METHOD_NAMES = {
    '80_20': '80/20',
    'jack_daniels': '잭 다니엘스',
    'maf': 'MAF',
    'pfitzinger': '피치진저',
    'hansons': '한슨',
    'galloway': '갤러웨이',
    'hal_higdon': '할 히든',
    'lydiard': '리디어드'
  };

  const ABILITY_NAMES = {
    'beginner': '초급 러너',
    'intermediate': '중급 러너',
    'advanced': '상급 러너'
  };

  const QUEST_TYPE_LABELS = {
    'core': '핵심',
    'method': '훈련법',
    'stretch': '도전'
  };

  const QUEST_XP = {
    'core': 30,
    'method': 40,
    'stretch': 50
  };

  const tg = window.Telegram && window.Telegram.WebApp;
  let initData = '';
  let userId = null;

  if (tg) {
    tg.ready();
    tg.expand();
    initData = tg.initData || '';
    if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
      userId = tg.initDataUnsafe.user.id;
    }
  }

  async function fetchQuestData() {
    if (!userId) {
      throw new Error('텔레그램에서 열어주세요');
    }
    const res = await fetch(API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        action: 'get_quest_data',
        telegram_user_id: userId,
        init_data: initData
      })
    });
    if (!res.ok) throw new Error('서버 오류 (' + res.status + ')');
    const data = await res.json();
    if (!data.success) throw new Error(data.error || '데이터를 불러올 수 없습니다');
    return data;
  }

  function relativeDate(dateStr) {
    if (!dateStr) return '';
    const d = new Date(dateStr);
    const now = new Date();
    const diffMs = now - d;
    const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
    if (diffDays === 0) return '오늘';
    if (diffDays === 1) return '어제';
    if (diffDays < 30) return diffDays + '일 전';
    return Math.floor(diffDays / 30) + '개월 전';
  }

  function formatDate(dateStr) {
    if (!dateStr) return '';
    const d = new Date(dateStr);
    return (d.getMonth() + 1) + '/' + d.getDate();
  }

  function escapeHtml(str) {
    const div = document.createElement('div');
    div.textContent = str;
    return div.innerHTML;
  }

  function renderHero(level) {
    const abilityLabel = ABILITY_NAMES[level.ability_level] || level.ability_level;
    const xpInLevel = level.total_xp - level.xp_for_current_level;
    const xpRange = level.xp_for_next_level - level.xp_for_current_level;
    const pct = Math.min(100, Math.max(0, (xpInLevel / xpRange) * 100));
    return '<div class="hero">' +
      '<div class="hero-icon">' + level.xp_level_icon + '</div>' +
      '<div class="hero-level">Lv.' + level.xp_level + ' ' + escapeHtml(level.xp_level_title) + '</div>' +
      '<div class="hero-ability">' + escapeHtml(abilityLabel) + '</div>' +
      '<div class="xp-bar-container">' +
        '<div class="xp-bar-fill" style="width:' + pct + '%"></div>' +
      '</div>' +
      '<div class="xp-text">' + level.total_xp + ' / ' + level.xp_for_next_level + ' XP &rarr; Lv.' + (level.xp_level + 1) + '</div>' +
    '</div>';
  }

  function renderStreak(streak) {
    let html = '<div class="streak">';
    if (streak.current_weeks > 0) {
      html += '<div class="streak-main"><span class="streak-fire">\uD83D\uDD25</span> ' + streak.current_weeks + '주 연속 러닝 중</div>';
      let sub = '이번 주: ' + streak.this_week_runs + '회';
      if (streak.freeze_available) {
        sub += ' | \u2744\uFE0F 프리즈 사용 가능';
      }
      html += '<div class="streak-sub">' + sub + '</div>';
    } else {
      html += '<div class="streak-main">\uD83C\uDFC3 새로운 시작!</div>';
      html += '<div class="streak-sub">이번 주 러닝을 시작해보세요</div>';
    }
    html += '</div>';
    return html;
  }

  function renderQuests(quests) {
    let html = '<div class="section-title">\u2694\uFE0F 이번 주 퀘스트</div>';
    if (!quests || quests.length === 0) {
      html += '<div class="quest-empty">\uD83D\uDCDD 이번 주 계획을 먼저 만들어주세요</div>';
      return html;
    }
    html += '<div class="quest-list">';
    quests.forEach(function(q) {
      const pct = Math.min(100, Math.max(0, (q.current_value / q.target_value) * 100));
      const completed = q.completed ? ' completed' : '';
      const typeLabel = QUEST_TYPE_LABELS[q.quest_type] || q.quest_type;
      const xp = QUEST_XP[q.quest_type] || 30;
      html += '<div class="quest-card' + completed + '" data-type="' + q.quest_type + '">' +
        '<div class="quest-top">' +
          '<span class="quest-pill ' + q.quest_type + '">' + escapeHtml(typeLabel) + '</span>' +
          '<span class="quest-xp">+' + xp + ' XP</span>' +
        '</div>' +
        '<div class="quest-title">' + escapeHtml(q.title) + '</div>' +
        '<div class="quest-progress-bar"><div class="quest-progress-fill" style="width:' + pct + '%"></div></div>' +
        '<div class="quest-progress-text">' + q.current_value + ' / ' + q.target_value + ' ' + escapeHtml(q.unit) + '</div>' +
      '</div>';
    });
    html += '</div>';
    return html;
  }

  function renderProgression(progression) {
    if (!progression) return '';
    const current = progression.current_method;
    const allMethods = [];
    // Build ordered method list: completed methods (implicit), current, next
    // We treat current as the active node, next_methods as future
    allMethods.push({ key: current, status: 'current' });
    if (progression.next_methods) {
      progression.next_methods.forEach(function(m) {
        allMethods.push({ key: m, status: 'future' });
      });
    }

    let html = '<div class="progression-section">' +
      '<div class="section-title">\uD83D\uDCC8 훈련법 여정</div>' +
      '<div class="progression-path">';

    allMethods.forEach(function(m, i) {
      const label = METHOD_NAMES[m.key] || m.key;
      const nodeClass = m.status === 'current' ? ' current' : (m.status === 'completed' ? ' completed' : '');
      let circleContent = '';
      if (m.status === 'completed') circleContent = '\u2713';
      else if (m.status === 'current') circleContent = '\u25B6';
      else circleContent = String(i + 1);
      html += '<div class="progression-node' + nodeClass + '">' +
        '<div class="node-circle">' + circleContent + '</div>' +
        '<div class="node-label">' + escapeHtml(label) + '</div>' +
      '</div>';
    });
    html += '</div>';

    // Graduation progress bars
    if (progression.progress) {
      html += '<div class="graduation-bars">';
      var progKeys = Object.keys(progression.progress);
      var progLabels = {
        'avg_weekly_km': '주간 평균 km',
        'ctl': 'CTL (체력 지수)',
        'avg_hr': '평균 심박',
        'longest_run': '최장 거리'
      };
      progKeys.forEach(function(k) {
        var p = progression.progress[k];
        var pct = Math.min(100, Math.max(0, (p.current / p.target) * 100));
        var label = progLabels[k] || k;
        html += '<div class="grad-row">' +
          '<div class="grad-label">' + escapeHtml(label) + '</div>' +
          '<div class="grad-bar"><div class="grad-fill" style="width:' + pct + '%"></div></div>' +
          '<div class="grad-value">' + p.current + ' / ' + p.target + '</div>' +
        '</div>';
      });
      html += '</div>';
    }

    html += '</div>';
    return html;
  }

  function renderMilestones(milestones) {
    if (!milestones) return '';
    var achieved = milestones.achieved || [];
    var locked = milestones.locked || [];
    if (achieved.length === 0 && locked.length === 0) return '';

    // Collect unique categories
    var categories = new Set();
    achieved.forEach(function(m) { categories.add(m.category); });
    locked.forEach(function(m) { categories.add(m.category); });

    var categoryIcons = {
      'volume': '\uD83D\uDCCA',
      'endurance': '\uD83C\uDFD4',
      'consistency': '\uD83D\uDD25',
      'speed': '\u26A1',
      'strength': '\uD83D\uDCAA'
    };

    var html = '<div class="milestone-section">' +
      '<div class="section-title">\uD83C\uDFC6 업적 컬렉션</div>' +
      '<div class="milestone-filters">' +
        '<button class="filter-tab active" data-cat="all">전체</button>';
    categories.forEach(function(cat) {
      var icon = categoryIcons[cat] || cat;
      html += '<button class="filter-tab" data-cat="' + cat + '">' + icon + '</button>';
    });
    html += '</div>';

    html += '<div class="milestone-grid">';

    // Achieved milestones
    achieved.forEach(function(m) {
      html += '<div class="milestone-card" data-category="' + m.category + '">' +
        '<div class="milestone-icon">' + m.icon + '</div>' +
        '<div class="milestone-title">' + escapeHtml(m.title) + '</div>' +
        '<div class="milestone-date">' + formatDate(m.achieved_at) + '</div>' +
      '</div>';
    });

    // Locked milestones
    locked.forEach(function(m) {
      var prog = m.progress || {};
      var pct = prog.target ? Math.min(100, (prog.current / prog.target) * 100) : 0;
      html += '<div class="milestone-card locked" data-category="' + m.category + '">' +
        '<div class="milestone-lock">\uD83D\uDD12</div>' +
        '<div class="milestone-icon">' + m.icon + '</div>' +
        '<div class="milestone-title">' + escapeHtml(m.title) + '</div>' +
        '<div class="milestone-progress"><div class="milestone-progress-fill" style="width:' + pct + '%"></div></div>' +
        '<div class="milestone-progress-text">' + prog.current + ' / ' + prog.target + '</div>' +
      '</div>';
    });

    html += '</div></div>';
    return html;
  }

  function renderRecentXp(recentXp) {
    if (!recentXp || recentXp.length === 0) return '';
    var html = '<div class="xp-section">' +
      '<div class="section-title">\u2728 최근 활동</div>' +
      '<div class="xp-list">';
    recentXp.forEach(function(item) {
      html += '<div class="xp-item">' +
        '<div class="xp-amount">+' + item.xp_amount + ' XP</div>' +
        '<div class="xp-desc">' + escapeHtml(item.description) + '</div>' +
        '<div class="xp-date">' + relativeDate(item.created_at) + '</div>' +
      '</div>';
    });
    html += '</div></div>';
    return html;
  }

  function renderError(msg) {
    return '<div class="error-container">' +
      '<div class="error-icon">\uD83D\uDE16</div>' +
      '<div class="error-title">문제가 발생했어요</div>' +
      '<div class="error-msg">' + escapeHtml(msg) + '</div>' +
      '<button class="error-retry" onclick="location.reload()">다시 시도</button>' +
    '</div>';
  }

  function renderAll(data) {
    var html = '';
    html += renderHero(data.level);
    html += renderStreak(data.streak);
    html += renderQuests(data.quests);
    html += renderProgression(data.progression);
    html += renderMilestones(data.milestones);
    html += renderRecentXp(data.recent_xp);
    return html;
  }

  function attachMilestoneFilters() {
    var tabs = document.querySelectorAll('.filter-tab');
    if (!tabs.length) return;
    tabs.forEach(function(tab) {
      tab.addEventListener('click', function() {
        tabs.forEach(function(t) { t.classList.remove('active'); });
        tab.classList.add('active');
        var cat = tab.getAttribute('data-cat');
        var cards = document.querySelectorAll('.milestone-card');
        cards.forEach(function(card) {
          if (cat === 'all' || card.getAttribute('data-category') === cat) {
            card.classList.remove('hidden');
          } else {
            card.classList.add('hidden');
          }
        });
      });
    });
  }

  async function init() {
    var app = document.getElementById('app');
    try {
      var data = await fetchQuestData();
      app.innerHTML = renderAll(data);
      attachMilestoneFilters();
    } catch (e) {
      app.innerHTML = renderError(e.message || '알 수 없는 오류');
    }
  }

  init();
})();
</script>
</body>
</html>
